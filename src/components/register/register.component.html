<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1 class="title">Registrarse</h1>

    <label for="username">Nombre de usuario:</label><br>
    <input type="text" id="username" formControlName="username" required><br><br>

    <label for="email">Correo electrónico:</label><br>
    <input type="email" id="email" formControlName="email" required><br><br>

    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" formControlName="password" required><br><br>

    <label for="city">Ciudad:</label><br>
    <select id="city" formControlName="city" required>
      <option value="">Seleccione una ciudad</option>
      <option value="Madrid">Madrid</option>
      <option value="Barcelona">Barcelona</option>
      <option value="Valencia">Valencia</option>
      <option value="Sevilla">Sevilla</option>
      <option value="Zaragoza">Zaragoza</option>
      <option value="Málaga">Málaga</option>
      <option value="Murcia">Murcia</option>
      <option value="Palma">Palma</option>
      <option value="Bilbao">Bilbao</option>
      <option value="Alicante">Alicante</option>
    </select><br><br>

    <div class="privacy-checkbox">
      <input type="checkbox" id="privacy" formControlName="privacy" required>
      <label for="privacy">
        Acepto la <a href="/privacity" target="_blank">Política de Privacidad</a>
      </label>
    </div><br><br>

    <input 
  type="submit" 
  value="Registrarse" 
  [disabled]="form.invalid"
  [ngClass]="{ 'disabled-btn': form.invalid }"
/>


    @if (loading) {
      <div class="spinner-container">
        <div class="spinner"></div>
      </div>
    }   @if (errorMessage) {
  <div class="error-message">
    {{ errorMessage }}
  </div>
}
  </form>
</div>
